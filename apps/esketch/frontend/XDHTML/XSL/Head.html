<style type="text/css">
 html,
 body {
  height: 100%;
  padding: 0;
  margin: 0;
 }

 .vcenter-out,
 .hcenter {
  display: table;
  height: 100%;
  margin: auto;
 }

 .vcenter-in {
  display: table-cell;
  vertical-align: middle;
 }
 /* The element is no more visible, and takes no more place ; the layout is modified. */
 .remove {
  display: none;
 }
 /* The element is no more visible, but still takes place ; the layout is NOT modified. */
 .vanish {
  display: none;
 }
 /* Like '.vanish', but for 'fieldset' elements, so that its content remains visible.*/
 .fieldset-vanish {
  border-style: none;
 }
</style>
</style>
