<datalist id="Devices">
  {}
</datalist>
<fieldset>
  <legend>Showoff</legend>
  <fieldset>
    <legend>Partner</legend>
    <input id="Device" list="Devices" value="{}">
    <button xdh:onevent="PartnerConnect">Connect</button>
    <button xdh:onevent="PartnerLaunch">Launch</button>
  </fieldset>
  <fieldset>
    <legend>Trio</legend>
    <fieldset style="display: flex; justify-content: space-around">
      <legend>Devices</legend>
      <div style="display: flex; flex-direction: column; gap: 5px;">
        <input id="Device1" list="Devices" value="{}">
        <input id="Device2" list="Devices" value="{}">
        <input id="Device3" list="Devices" value="{}">
      </div>
      <div style="display: flex; flex-direction: column; gap: 5px;">
        <button xdh:onevent="ShowConnect">Connect</button>
        <button xdh:onevent="ShowSync">Sync</button>
        <button xdh:onevent="ShowTest">Test</button>
      </div>
    </fieldset>
    <div style="display: flex; width: 100%;">
      <fieldset style="display:flex; justify-content: space-around; width: 100%">
        <legend>Music</legend>
        <button xdh:onevent="ShowPink">Pink</button>
        <button xdh:onevent="ShowFugue">Fugue</button>
      </fieldset>
      <fieldset>
        <legend>Countdown</legend>
        <label>
          <span>Display: </span>
          <input id="Countdown" style="vertical-align: bottom;" type="checkbox" checked />
        </label>
      </fieldset>
    </div>
    <fieldset>
      <legend>Colors</legend>
      <div style="display:flex; justify-content: space-around">
        <select id="ColorSchemes"></select>
        <button xdh:onevent="ShowColorOnce">Once</button>
        <button xdh:onevent="ShowColorRepeat">Repeat</button>
      </div>
      <br />
      <div style="display:flex; flex-direction: column;">
        <div style="display: flex;">
          <label style="display:flex; justify-content: space-between; width: 100%">
            <span>Delay: </span>
            <input id="ColorDelay" type="range" min=".01" max=".3" step=".01" value=".09" xdh:onevent="ShowColorUpdate">
          </label>
          <input id="ColorDelayDisplay" type="text" size="3" style="text-align: right;" disabled>
        </div>
        <div style="display: flex;">
          <label style="display:flex; justify-content: space-between; width: 100%">
            <span>Repeat: </span>
            <input id="ColorRepeat" type="range" min="2" max="5" value="3" xdh:onevent="ShowColorUpdate">
          </label>
          <input id="ColorRepeatDisplay" type="text" size="3" style="text-align: right;" disabled>
        </div>
      </div>
    </fieldset>
  </fieldset>
</fieldset>
