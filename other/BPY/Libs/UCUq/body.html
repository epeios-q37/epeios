<style>
  .ucuq-switch-container {{
    display: flex;
   }}

  .ucuq-switch {{
    position: relative;
    display: inline-block;
    width: 30px;
    height: 17px;
    margin: auto;
   }}

  .ucuq-switch input {{
    opacity: 0;
    width: 0;
    height: 0;
   }}

  .ucuq-slider {{
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s cubic-bezier(0, 1, 0.5, 1);
    border-radius: 4px;
   }}

  .ucuq-slider:before {{
    position: absolute;
    content: "";
    height: 13px;
    width: 13px;
    left: 3px;
    bottom: 2px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s cubic-bezier(0, 1, 0.5, 1);
    border-radius: 3px;
   }}

  input+.ucuq-slider {{
    background-color: #c95245;
   }}
  
  input:checked+.ucuq-slider {{
    background-color: #52c944;
   }}

  input:focus+.ucuq-slider {{
    box-shadow: 0 0 4px #7efa70;
   }}

  input:checked+.ucuq-slider:before {{
    -webkit-transform: translateX(10px);
    -ms-transform: translateX(10px);
    transform: translateX(10px);
   }}

  /* Rounded sliders */
  .ucuq-slider.round {{
    border-radius: 17px;
   }}

  .ucuq-slider.round:before {{
    border-radius: 50%;
   }}

  .ucuq {{
    max-height: 200px;
    overflow: hidden;
    opacity: 1;
    animation: ucuqFadeOut 2s forwards;
   }}

  @keyframes ucuqFadeOut {{
    0% {{
      max-height: 200px;
     }}
    100% {{
      max-height: 0;
     }}
   }}
</style>
<div style="display: flex; justify-content: center;" class="ucuq">
  <h3>'{}' (<em>{}</em>)</h3>
</div>
<div style="display: flex; justify-content: space-evenly; margin-bottom: 5px;">
  <span class="ucuq-switch-container">
    <label class="ucuq-switch">
      <input id="UCUqSwitch" type="checkbox" xdh:onevent="UCUqSwitch">
      <span class="ucuq-slider round"></span>
    </label>
  </span>
</div>
<div id="ucuq_body">
</div>
